<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="todoApp" class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow rounded-4">
          <div class="card-body p-4">
            <h2 class="mb-4 text-center">üìù My To-Do List</h2>

            <input type="text" class="form-control mb-3" placeholder="Search tasks..." oninput="searchTasks(this.value)">

            <div class="row g-2 mb-3">
              <div class="col-md-5">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task" />
              </div>
              <div class="col-md-3">
                <select id="prioritySelect" class="form-select">
                  <option value="low">Low</option>
                  <option value="medium" selected>Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="col-md-4">
                <input type="date" id="dueDate" class="form-control" />
              </div>
            </div>

            <div class="d-grid mb-4">
              <button class="btn btn-primary" onclick="addTask()">Add Task</button>
            </div>

            <ul id="taskList" class="list-group list-group-flush mb-4"></ul>

            <div class="accordion" id="completedAccordion">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#completedTasksCollapse">
                    Show Completed Tasks
                  </button>
                </h2>
                <div id="completedTasksCollapse" class="accordion-collapse collapse">
                  <div class="accordion-body p-2">
                    <ul id="completedTaskList" class="list-group list-group-flush"></ul>
                  </div>
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-between mt-4">
              <button class="btn btn-outline-danger btn-sm" onclick="clearAll()">Clear All</button>
              <button class="btn btn-outline-secondary btn-sm" onclick="clearCompleted()">Clear Completed</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="to.js"></script>
</body>
</html>
